@(userForm: Html, users: Html)

@import helper._

<script type="text/javascript">
    var fillCurrentUsers = function() {
        $.get('/admin/getUsers', function(data) {
            $("#users").html(data);
        });
    }
    fillCurrentUsers();
    var createUser = function() {
        $.post('/admin/createUser', $('#userForm-form').serialize())
            .done(function (form) {
                $("#userForm").html(form);
                fillCurrentUsers();
            })
            .fail(function (error) {
                $("#userForm").html(error.responseText);
            });
    }
</script>

<p class="buttons">
    <input type="button" id="ajaxCaller" onclick="createUser();" value="Create" />
</p>


<div id="userForm">
    @userForm
</div>

<div id="users">
    @users
</div>
