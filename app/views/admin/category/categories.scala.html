@(categories: Seq[bean.Category])

<div id="admin-list-category">
    <ul class="no-bullet">
        @for(category <- categories) {
            <li>
                <button
                    id="admin-list-category-edit-@category.id">
                        EDIT
                </button>

                <button>
                        DELETE</button>

                @category.name <small>(id: @category.id, enabled: @category.enabled)</small>
            </li>
        }
    </ul>
</div>
