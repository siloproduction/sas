@(users: Seq[bean.User])

<div id="admin-list-user">
    <ul class="no-bullet">
        @for(user <- users) {
           <li>
               <button
                   id="admin-list-user-edit-@user.login"
                   onclick="admin.userOpenUpdateDialog('@user.id');">
                       EDIT
               </button>

               <button
                   onclick="admin.deleteUser('@routes.Admin.deleteUser(user.id)', '@user.login')">
                       DELETE</button>

               @user.login <small>(@user.profile)</small>
           </li>
        }
    </ul>
</div>
