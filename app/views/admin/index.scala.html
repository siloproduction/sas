@(user: Option[bean.User], userPanel: Html, categoryPanel: Html, pagePanel: Html)

@import helper._

@scripts = {
    <script type="text/javascript" src="@routes.Assets.at("javascripts/ang-admin.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/tinymce/angularjs-tinymce.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/tinymce/tinymce.min.js")"></script>
}

@main("Admin page", user, scripts) {

    <div id="admin-tabs">

        <tabset>
            <tab heading="Category">
                @categoryPanel
            </tab>
            <tab heading="Page">
                @pagePanel
            </tab>
            <tab heading="User">
                @userPanel
            </tab>
        </tabset>
    </div>
}
