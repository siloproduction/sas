@(pages: Seq[bean.Page])

<div id="admin-list-page">
    <ul class="no-bullet">
        @for(page <- pages) {
        <li>
            <button
                    id="admin-list-page-edit-@page.id">
                EDIT
            </button>

            <button>
                DELETE</button>

            @page.name <small>(@page.categoryName, enabled= @page.enabled, rank= @page.rank)</small>
        </li>
        }
    </ul>
</div>
